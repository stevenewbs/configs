		<script type="text/javascript">
			//
			/*
			Shamelessly ripped this function from:
			http://www.sitepoint.com/html5-javascript-mouse-wheel/
			*/
			var wheelcount = 0;
			
			function wheeler(e) {
				var evt = window.event || e; //old IE 
				var direction = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
				// 1 for up : -1 for down
				//console.log(delta)
				if (evt.preventDefault) {
					evt.preventDefault();
				}
				else {
					return false;
				}
				wheelcount += direction;
				//console.log(wheelcount);
				if (wheelcount == 2) {
					wheelcount = 0;
					prev_tab();
				}
				else if (wheelcount == -2) {
					wheelcount = 0;
					next_tab();
				}
			}
			
			function show_items() {
				var delay = 0;
				$(".content.active ul").children().each(function(i, elem) {
					$(elem).delay(delay).animate({opacity: "1"}, 500);
					delay += 100;
				});
			}
			
			function hide_items() {
				var delay = 0;
				$(".content.active ul").children().each(function() {
					$(this).delay(delay).animate({opacity: "0"}, 500);
					delay += 100;
				});
			}
			
			function next_tab() {
				hide_items();
				$('.content.active').removeClass("active").fadeOut('fast', function() {
					if ( $(".tabs li.active").hasClass("last")) {
						$(".tabs li.active").removeClass("active");
						$(".tabs li.first").addClass("active");
					}
					else {
						$(".tabs li.active").removeClass("active").next().addClass("active");
					}
					$('#' + $(".tabs li.active").attr('name')).addClass("active").fadeIn('fast', function() {
						show_items()
					});
					scroller();					
				});
			}	
			function prev_tab() {
				hide_items();
				$('.content.active').removeClass("active").fadeOut('fast', function() {
					if ( $(".tabs li.active").hasClass("first")) {
						$(".tabs li.active").removeClass("active");
						$(".tabs li.last").addClass("active");
					}
					else {
						$(".tabs li.active").removeClass("active").prev().addClass("active");
					}
					$('#' + $(".tabs li.active").attr('name')).addClass("active").fadeIn('slow', function() {
						show_items();
					});
					scroller();
				});
			}	
			
			// max margin-left 95%
			function scroller() {
				var kids = $('.tabs').children();
				var slots = kids.length;
				var active = 1;
				for (i = 0; i < slots; i++) {
					if ($(kids[i]).hasClass('active')) {
						active = i+1;
						break;
					}
				}
				console.log(slots);
				inc = 95/(slots+1);
				console.log(inc);
				console.log(active);
				var marg = 0;
				if (active == slots) {
					marg = 95;
				}
				else if (active == 1) {
					marg = 0;
				}
				else {
					marg = inc*active;
				}				
				console.log(marg);
				$('.floater').animate({marginLeft: marg +'%'}, 1000);
				
			}
			
			function go(addr, elem = false) {
				//n = $(elem).children().first().attr("href");
				window.open(addr);
				console.log(addr);				
			}
			
			$(document).ready(function() {	
				// handle mousewheel
				var bod = document.getElementById("main");
				console.log(bod);
				if (bod.addEventListener) {
					//IE9 chrome etc
					bod.addEventListener("mousewheel", wheeler, false);
					// firefox
					bod.addEventListener("DOMMouseScroll", wheeler, false);
				}
				next_tab();
				$('.links li').mouseenter(function() {
					$(this).animate({opacity: ".75"}, 500).css("background-color", "white");
				})
				.mouseleave(function() {
					$(this).css("background-color", " #468E95").animate({fontWeight: "normal", opacity: "1"}, 500);
				});
			});				
			
		</script>
