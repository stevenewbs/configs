<html>
	<head>
		<title>Steve's Start Page</title>

		
		<style type="text/css">
			html, body  {
				font-family: "Liberation Sans","Dejavu Sans","Segoe UI",Tahoma;
				height: 100%;
				overflow: hidden;
				background-color: #031D31;
			}
			section.main-content{
				width: 96%;
				height: 100%;
				margin: 2%;
				overflow: hidden;
			}
			div {
				width: auto;
				vertical-align: top;
				border-radius: 10px;
				font-weight: bold;
				overflow: hidden;
				text-overflow: ellipsis;
				word-wrap: break-word;
			}
				.content {
					padding: 2%;
					width: 20%;
					display: inline-block;
					opacity: 0.4;
				}
				.content h2 {
					color: #89AFCD;
					text-align: center;
				}
			
			.tabs {
				margin: 0;
				padding: 0;
			}
			
			.tabs li {
				color: #89AFCD;
				font-size: 1.5em;
			}	
				.tabs li.active {
					text-align: center;
				}
			
			.links {
				padding: 0;
				margin: 0;
			}
			
			.links li {
				display: block;
				text-align: center;
				padding: 10px 5px;
				margin-left: 0;
				border-radius: 5px;
				color: #82C2C8;
				cursor: pointer;
			}
				.links li a {
					color: #82C2C8;
				}
			a {
				text-decoration: none;
				cursor: pointer;
				color: black;
			}
			@media screen and (max-width: 1300px) {
				div.server {
					min-width: 22%;
				}
			}
			@media screen and (max-width: 1010px) {
				div.server {
					min-width: 30%;
				}
			}

			@media screen and (max-width: 935px) {
				body {
					font-size: 0.9em;
				}

				div.server {
					min-width: 40%;
				}
			}
			@media screen and (max-width: 650px) {
				body {
					font-size: 0.7em;
				}

				div.server {
					display: block;
					width: 50%;        
				}
			}
		</style>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript">
			
			
			function go(addr, elem = false) {
				//n = $(elem).children().first().attr("href");
				window.open(addr);
				//console.log(addr);				
			}
			
			$(document).ready(function() {	
				$('.content').mouseenter(function() {
					$(this).animate({opacity: "1"}, 500);
				})
				.mouseleave(function() {
					$(this).animate({opacity: "0.40"}, 500);
				});

				$('.links li').mouseenter(function() {
					$(this).animate({opacity: ".65"}, 500);
				})
				.mouseleave(function() {
					$(this).animate({opacity: "1"}, 500);
				});
			});				
			
		</script>
	</head>
	<body id="main">
		<section class="main-content" >
			<div id="Social" class="content social active">
				<h2>Social</h2>
				<ul class="links">
					<li onclick="go('https://www.facebook.com')">Facebook</a></li>
					<li onclick="go('https://www.twitter.com')">Twitter</a></li>
					<li onclick="go('https://www.reddit.com')">Reddit</li>
					<li onclick="go('https://plus.google.com')">Google+</li>
				</ul>
			</div>
			<div id="Buying" class="content buying">
				<h2>Buying</h2>
				<ul class="links">
					<li onclick="go('http://www.ebay.co.uk')">eBay</a></li>
					<li onclick="go('https://www.amazon.co.uk')">Amazon</a></li>
					<li onclick="go('https://www.teefury.com')">TeeFury</li>
					<li onclick="go('http://www.ebuyer.com')">eBuyer</li>
				</ul>
			</div>
			<div id="Searching" class="content searching">
				<h2>Searching</h2>
				<ul class="links"> 
					<li onclick="search('https://www.google.co.uk/')">Google</li>
					<li onclick="search('https://duckduckgo.com/')">DuckDuckGo!</li>
					<li onclick="search('http://www.wikipedia.org/')">WikiPedia</li>
					
				</ul>
			</div>
			<div id="Email" class="content email">
				<h2>Email</h2>
				<ul class="links">
					<li onclick="go('https://zmail.sjnewbs.net')">SJNewbs.net</li>
					<li onclick="go('https://www.outlook.com')">Outlook</li>
					<li onclick="go('https://mail.google.com/')">GMail</li>
					
				</ul>
			</div>
		</section>
	</body>
</html>
