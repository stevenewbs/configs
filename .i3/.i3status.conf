# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = false
        interval = 3
	#color_good = '#2B4C6F'
	#color_bad = '#083915'
}

order += "disk /"
order += "cpu_usage" 
order += "ethernet eth0"
order += "volume master"
order += "tztime local"

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = " %ip"
        format_down = " DOWN "
}

cpu_usage {
	format = " CPU: %usage "
}

tztime local {
        format = " %Y-%m-%d  %H:%M"
}

disk "/" {
        format = " %free  ( %avail / %total )"
}
volume master {
	format = " V: %volume"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

